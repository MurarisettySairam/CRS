{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="searchbar.js"></script>
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid" style=" background: linear-gradient(135deg, orange 50%, cyan);">
         <img src="{% static 'images/crs.jpg' %}" style="width:80px; margin-left: -12px;">
         <h4 style="margin-left:auto">Dashboard</h4>
         <div class="idName" style="margin-left: auto; font-weight:bold;">{{user.username}}</div>
         <div class="dropdown" style="margin-right: 25px; padding: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Groups
            </button>
            <ul style = "width: 100%;" id="list" class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li id = "addbtn" ><button class="dropdown-item" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new group</button></li>
            </ul>
          </div><br>
          <button  style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div><br>
                <a href="{% url 'Search' %}" class="dropdown-item" type="button">Main Page</a><br>
                <a href="{% url 'AccountDetails' %}" class="dropdown-item" type="button">Account Details</a><br>
                <a href="{% url 'EditProfile' %}" class="dropdown-item" type="button"href="group.html">Edit Profile</a><br>
                <a href="{% url 'GroupDeatils' %}" id ="finalout" class="dropdown-item" type="button">Group Details</a><br>
                <a href="{% url 'Login' %}" id ="finalout" class="dropdown-item" type="button">Sign out</a>
             </div>
        </div>
    </nav> 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new private group</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="Gname" name="GroupName">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Discrption:</label>
                <textarea class="form-control" id="message-text" name="GroupDesc"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id = "addgroup" type="button" class="btn btn-primary">Create group</button>
          </div>
        </div>
      </div>
    </div>
  <section>
      {% block body %}
      {% endblock %}
</body>
</html>
